<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 id="title" class="text">number guessing game</h1>
        <div id="wrapper">
            <p>random number 1 - 100</p>

            <span class="attempts" style="display: none;">your attempts: </span>
            <span id="attempts" class="attempts" class="text"></span>
            <div id="guess"></div>

            <input type="text" id="try">
            <br>
            <button id="submitBtn">submit</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
